version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - SMTP_HOST=mailhog
    depends_on:
      - mongodb
      - redis
      - mailhog
    networks:
      - task-manager-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=task_manager
    networks:
      - task-manager-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - task-manager-network

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web interface
    networks:
      - task-manager-network

networks:
  task-manager-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
